<div>
  <h3 class="text title">GraphQL Weather service example</h3>

  <div class='wrapper'>
    <div class='t-card-common-shadow'>
      <pre class='text-body'>{{query}}</pre>
    </div>
    <div class='t-card-common-shadow'>
      <t-progress-spinner *ngIf='!(data | async)'></t-progress-spinner>
      <pre class='text-body' *ngIf='(data | async)'>{{data | async | json}}</pre>
    </div>
  </div>
</div>
